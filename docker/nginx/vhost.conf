
## FRONTEND ##
server {
    listen 80 default;

    root /app/web;
    index index.php index.html;

    server_name soundcloudparser.localhost;

    charset utf-8;

    access_log  /app/web/log/nginx_access.log;
    error_log   /app/web/log/nginx_error.log;

    # location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|pdf|ppt|txt|bmp|rtf|js)$ {
    #    access_log off;
    #    expires max;
    # }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    client_max_body_size 32m;

    # There is a VirtualBox bug related to sendfile that can lead to
    # corrupted files, if not turned-off
    # sendfile off;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
    }
}


## PHP-FPM Servers ##
upstream php-fpm {
    server app:9000;
}

## MISC ##
### WWW Redirect ###
server {
    listen       80;
    server_name  www.blackterminal.localhost;
    return       301 https://blackterminal.localhost$request_uri;
}
